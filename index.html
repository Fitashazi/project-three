<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UFT-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post">
    <fieldset>
      <label for="name" id="name-label">Name:
      <input id="name" type="text" name="name" placeholder="Enter your name"  required></input>
      </label>
      <label for="email" id="email-label">Email
      <input id="email" type="email" name="email" placeholder="Enter your email" required></input>
    </label>
     <label for="number" id="number-label">Number:
       <input id="number" type="number" name="number"min="13" max="60" placeholder="age" required></input>
       <label for="referrer" id="referrer">Which option best describes your current role?
<select id="dropdown" name="dropdown">
   <option name="">(select current role)</option>
   <option name="1">student</option>
   <option name="2">full time job</option>
   <option name="3">full time learner</option>
   <option name="4">prefer not to say</option>
   <option name="5">other</option>
  </select> 
</label>
</fieldset>
<fieldset>
  <p>Would you recommend freeCodeCamp to a friend?</p>
  <label for="Definitely">Definitely
    <input id="Definitely" type="radio"
    name="sureness" value="Definitely"></label>
    <label for="Maybe">Maybe
      <input id="Maybe" type="radio" name="sureness" value="Maybe"></label>
      <label for="Not sure">Not sure
        <input id="Not sure" type="radio"
        name="sureness" value="Not sure"></label>
<fieldset>
  <p>What would you like to see improved? (Check all that apply)</p>
<label for="Front-end Projects"> Front-end Projects
<input id="Front-end Projects" type="checkbox" value="Front-end Projects" name="checkboxes"></input>
</label>
<label for="Back-end Projects">Back-end Projects
  <input id="Back-end Projects" type="checkbox" name="checkboxes"
  value="Back-end Projects"></input>
</label>
</fieldset>

      <fieldset>
          <label for="comment">Any comments or suggestions?
<textarea id="comment" name="comment" rows="3" cols="40" placeholder="Enter your comment here..."></textarea>
</label>
</fieldset>
<input type="submit" value="Submit" id="submit" />
 </form>
  </body>
